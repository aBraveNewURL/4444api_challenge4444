<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Benjamin Sokolik">
    <meta name="description" content="Course Challenge 1" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/initialsFavicon.png">
    <title>Challenge 4: Build a Test</title>
</head>

<header class="h1">
    <h1>Knowledge Check</h1>
</header>

<body>
    <div id="button">
        <button id="startBtn">Click to Begin Test</button>
    </div>

    <div id="testContent" style="display: none">
        <div id="choices"></div>
        <div id="testQuestion">
            <h3></h3>
        </div>
        <div id="answerChoices">
            <button class="answer" id="A" onclick="checkAnswer('A')">A</button>
            <button class="answer" id="B" onclick="checkAnswer('B')">B</button>
            <button class="answer" id="C" onclick="checkAnswer('C')">C</button>
        </div>
        <div id="progress"></div>

    </div>
    <div id="timer">
        <h2></h2>
    </div>
    <div id="userScore" style="display: none;">
    </div>
    <div id="form" style="display: none;">
        <form name="results">
        <input type="text" maxlength="3"  id="initials" placeholder="Enter Your Initials" required>
            <button style="font-size: 14px;" value="submit" onClick="myFunction()" type="submit">Submit</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
